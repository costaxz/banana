<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Inscrição</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>

<h2>Formulário de Inscrição</h2>
<form id="registrationForm" action="#" method="post" onsubmit="return validateForm()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <label for="genero">Gênero:</label>
    <select id="genero" name="genero" required>
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
    </select>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="telefone">Número de Telefone:</label>
    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="nomeEscola">Nome da Escola:</label>
    <input type="text" id="nomeEscola" name="nomeEscola" required>

    <label for="serieAtual">Série Atual:</label>
    <input type="text" id="serieAtual" name="serieAtual" required>

    <label for="nomeResponsavel">Nome do Responsável:</label>
    <input type="text" id="nomeResponsavel" name="nomeResponsavel" required>

    <label for="contatoResponsavel">Contato do Responsável:</label>
    <input type="tel" id="contatoResponsavel" name="contatoResponsavel" pattern="[0-9]{10}" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

    <label for="rg">RG:</label>
    <input type="text" id="rg" name="rg" required>

    <input type="submit" value="Enviar">
</form>

<script src="script.js"></script>

</body>
</html>
